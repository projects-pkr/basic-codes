<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .typewriter h1 {
  overflow: hidden; 
 
  white-space: nowrap; 
 
  letter-spacing: .15em;
  animation-name: typing;
  animation-duration: 5s;
  animation-timing-function: step(40, end);
  animation-iteration-count: infinite;
  animation-direction: alternate;
}

@keyframes typing {
  from { width: 0% }
  to { width: 100% }
}

    </style>
</head>
<body>
    <div class="typewriter">
        <h1>Lorem ipsum dolor sit amet consectetur adipisicing elit. Assumenda maxime vero quas, amet sapiente aspernatur officia consectetur neque quis ut.</h1>
      </div>
    
</body>
</html>
