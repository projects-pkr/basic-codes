<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform</title>
    <style>
        .main {
            display: grid;
            padding: 30px;
            background-color: green;
        }
         
        .GFG {
        height: 100mm;
            text-align: center;
            font-size: 35px;
            background-color: white;
            color: green;
            transform: skewX(30deg);
        }
        </style>
    </head>
     
    <body>
        <div class="main">
            <div class="GFG"></div>
        </div>
    </body>
</html>
