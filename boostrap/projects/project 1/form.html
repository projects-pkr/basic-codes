<div class="align-items-end">
    <h4 class="blog-widget-title">Get Free Quote</h4>
    <form class="form-style-one sibling-three">
        <div class="row">
            <div class="col-12"><div class="form-inner"><div class="input-icon"><i class="bx bx-user-circle"></i></div>
            </div>
            <div class="col-12">
                <div class="form-inner">
                    <div class="input-icon"><i class="bx bx-envelope"></i></div><input type="text" placeholder="Email*"
                        name="email" value="">
                </div>
            </div>
            <div class="col-12">
                <div class="form-inner">
                    <div class="input-icon"><i class="bx bx-phone-call"></i></div><input type="text"

                </div>
               
            <div class="col-12">
                <div class="form-inner">
                    <div class="input-icon" style="margin-top:-65px"><i class="bx bx-message"></i></div><textarea

                </div>
                
        </div><button class="eg-btn btn--primary-three btn--lg w-100" type="submit">Send Message</button>
    </form>
</div>
